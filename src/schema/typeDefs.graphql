scalar Date

type Error {
  success: Boolean
  message: String
}

type Post {
  id: Int!
  title: String!
  content: String
  createdAt: Date!
}

type User {
  userId: Int!
  email: String
  username: String
  createdAt: Date
}

type Query {
  posts: [Post!]
  user(email: String!): User
}

type Mutation {
  addPost(title: String!, content: String): Post
  signup(email: String!, username: String!, password: String!): User
  login(email: String!, password: String!): User
}
